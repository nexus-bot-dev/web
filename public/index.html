<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal SSH & VPN</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="landing">
  <div class="container">
    <noscript>
      <div class="card pill error">Harap aktifkan JavaScript untuk menggunakan aplikasi ini.</div>
    </noscript>
    <div class="card">
      <h1>Mengarahkan ke dashboard...</h1>
      <p class="muted">Jika tidak otomatis, <a class="button secondary" href="/login.html">masuk manual</a>.</p>
    </div>
  </div>
  <script>
    (function () {
      const token = localStorage.getItem('token')
      const isAdmin = localStorage.getItem('is_admin') === 'true'
      if (!token) {
        window.location.replace('/login.html')
        return
      }
      window.location.replace(isAdmin ? '/admin.html' : '/user.html')
    })()
  </script>
</body>
</html>

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aktivasi Lisensi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="auth-body">
  <div class="glow"></div>
  <div class="auth-card">
    <div class="auth-header">
      <h1>Aktivasi Lisensi</h1>
      <p class="muted">Masukkan kunci lisensi 11 digit untuk mengaktifkan portal.</p>
    </div>
    <div class="auth-form">
      <input id="licenseKey" maxlength="11" placeholder="Contoh: 12345678901" inputmode="numeric" />
      <input id="licenseIp" placeholder="IP VPS (opsional)" />
      <button id="btnActivate">Aktifkan Lisensi</button>
      <div id="licenseMsg" class="pill subtle"></div>
    </div>
    <div class="auth-footer">
      <p class="muted small">Butuh bantuan? Hubungi admin untuk mendapatkan kunci dan izin IP VPS Anda.</p>
    </div>
  </div>
  <script src="/license.js"></script>
</body>
</html>
